<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Two</title>
</head>
<body>
    <fieldset>
    <legend>Job Application</legend>

    <form>
        <label for="name">Name:</label>
        <br/>
        <input type="text" id="name" name="name">
        <br/>
        <label for="email">Email:</label> 
        <br/>
        <input type="text" id="email" name="Email">
        <br/>
        <label for="phone">Phone:</label>
        <br/>
        <input type="tel" id="phone" name="phone">
        <br/>
        <label for="resume">Resume:</label>
        <br/>
        <input type="file" name="fileupload" id="resume">
        <br/>
        <label for="counter">Experience (in Years)</label>
        <br/>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br/>
        <br/>
        <fieldset>
            <legend>Skills</legend>

        <input type="checkbox" name="check1" id="c1" multiple>
        <label for="c1">HTML</label><br/>
        
        <input type="checkbox" name="check1" id="c2">
        <label for="c2">CSS</label><br/>
        
        <input type="checkbox" name="check1" id="c3">
        <label for="c3">Java Script</label><br/>
        </fieldset>
        <br/>

        <label for="Highest Education">Highest Education:</label><br/>
        <select name="Highest Education" id="Highest Education">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <br/><br/>

        <fieldset>
            <legend>Availablity</legend>
        <label for="radio1">Full Time</label>
        <input type="radio" name="radio" id="radio1" multiple>
        <br/>
        <label for="radio2">Part Time</label>
        <input type="radio" name="radio" id="radio2">
        </fieldset>
        <br/>
        <label for="textarea1">Additional Comments:</label>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="20" rows="10" placeholder="Any additional information.."></textarea>
        <br/>
        <input type="submit" value="Submit-Application">
    </form>
    </fieldset>
</body>
</html>
