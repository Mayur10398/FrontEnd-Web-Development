<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Two</title>
</head>
<body>
    <fieldset>
    <legend>Complex Form</legend>

    <form>
        <fieldset>
            <legend>Personal Information</legend>

        <label for="name">Name</label>
        <input type="text" id="name" name="name">

        <label for="email">Email</label> 
        <input type="text" id="email" name="Email">
        
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
        
        <label for="date1">Date of Birth</label>
        <input type="date" name="date" id="date1">

        <label>Gender</label>
        <label for="radio1">Male</label>
        <input type="radio" name="radio" id="radio1" multiple>
        
        <label for="radio2">Female</label>
        <input type="radio" name="radio" id="radio2">

        <br/><label for="Country">Country</label><br/>
        <select name="Highest Education" id="Highest Education">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Russia">Russia</option>
        </select>

        </fieldset><br/>
        
        <Fieldset>
            <label for="Address Street">Address Street</label>
            <input type="text" id="Address Street" name="Address Street">
    
            <label for="city">city</label> 
            <input type="text" id="city" name="city">
            
            <label for="state">state</label>
            <input type="text" id="state" name="state">
            
            <label for="zip code">zip code</label>
            <input type="text" id="zip code" name="zip code">
        </Fieldset><br/>

        <fieldset>
            <legend>Other Information</legend>
            <label for="comments">comments</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

            <label for="checkbox1">I agree to the terms of service</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
        </fieldset>

        <br/>
        <input type="submit" value="Submit-Application">
    </form>
    </fieldset>
</body>
</html>
